<div class="table-padding">
    <p-card>
        <ng-template pTemplate="header">
            <div class="card-header-content">
                <span class="card-title">Items List</span>
                <div class="card-actions">
                    <p-button icon="pi pi-plus" [rounded]="true" label="Add" class="mr-2" (onClick)="navigateTo('/items_list/add-item')"></p-button>
                    <p-button icon="pi pi-refresh" [rounded]="true" label="Refresh"></p-button>
                </div>
            </div>
        </ng-template>
        <p-table [value]="items" styleClass="p-datatable-sm p-datatable-gridlines" *ngIf="items.length > 0">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 80%;">Item Name</th>
                    <th style="width: 10%;">Active</th>
                    <th style="width: 10%;">Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.active }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" [rounded]="true" severity="secondary" (onClick)="editItem(item)"/>
                        <p-button icon="pi pi-trash" [rounded]="true" severity="danger"  (onClick)="deleteItem(item)"/>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div  *ngIf="items.length == 0" class="no-data">No Data Present</div>
    </p-card>
    <router-outlet />
</div>
