<div class="table-padding">
    <p-card>
        <ng-template pTemplate="header">
            <div class="card-header-content">
                <span class="card-title">Items List</span>
                <div class="card-actions">
                    <p-button icon="pi pi-plus" [rounded]="true" label="Add" class="mr-2" (onClick)="navigateTo('items_list/add_item')"></p-button>
                    <p-button icon="pi pi-refresh" [rounded]="true" label="Refresh"></p-button>
                </div>
            </div>
        </ng-template>
        <p-table [value]="products" styleClass="p-datatable-sm p-datatable-gridlines" *ngIf="products.length > 0">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>
                        <p-button icon="pi pi-plus" [rounded]="true" severity="secondary"/>
                        <p-button icon="pi pi-trash" [rounded]="true" severity="danger" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div  *ngIf="products.length == 0" class="no-data">No Data Present</div>
    </p-card>
    <router-outlet />
</div>
