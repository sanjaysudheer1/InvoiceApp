<div class="form-content">
  <div class="p-d-flex p-jc-center p-mt-3">
    <div class="p-col-12 p-md-6 p-lg-4">
      <div class="main-header text-center">{{addOrUpdate}} Item</div>
      <div class="forms">
        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
          
          <!-- Item Name Field -->
          <div class="p-field">
            <label for="itemname">Item Name</label>
            <input
              pInputText
              id="itemname"
              formControlName="itemName"
            />
            <div *ngIf="itemForm.get('itemName')?.invalid && itemForm.get('itemName')?.touched" class="p-error">
              <small *ngIf="itemForm.get('itemName')?.hasError('required')">Item Name is required.</small>
              <small *ngIf="itemForm.get('itemName')?.hasError('minlength')">Item Name must be at least 3 characters.</small>
            </div>
          </div>

          <!-- Item Type Field -->
          <div class="p-field">
            <label for="itemtype">Item Type</label>
            <p-dropdown
              formControlName="itemType"
              [options]="itemTypes"
              optionLabel="name" optionValue="_id"
              placeholder="Select Item Type"
              [ngClass]="{ 'p-invalid': itemForm.get('itemType')?.invalid && itemForm.get('itemType')?.touched }"
            ></p-dropdown>
            <div *ngIf="itemForm.get('itemType')?.invalid && itemForm.get('itemType')?.touched" class="p-error">
              <small *ngIf="itemForm.get('itemType')?.hasError('required')">Item Type is required.</small>
            </div>
          </div>

          <!-- Active Field -->
          <div class="p-field">
            <label for="active">Is Active</label>
            <p-checkbox
              id="active"
              formControlName="active"
              [binary]="true"
              inputId="binary"
            ></p-checkbox>
          </div>

          <!-- Submit Button -->
          <div class="p-field text-align-end">
            <p-button
              icon="pi pi-plus"
              [rounded]="true"
              label="{{selectedItem ? 'Update': 'Add'}}"
              class="mr-2"
              type="submit"
              [disabled]="itemForm.invalid"
            ></p-button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
